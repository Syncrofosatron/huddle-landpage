<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon here -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS file linking -->
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- importing Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap linking -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Required for Bootstrap functionality -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- For icons from Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">

    <img src="images/bg-mobile.svg" alt="background image" class="bg-image">

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="mockup-image">
      <img src="images/illustration-mockups.svg" alt="mockup image" class="img-fluid">
    </div>

    <div class="text">
      <b>Build The Community<br> Your Fans Will Love</b>
    </div>

    <div class="text1">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </div>

    <div class="button">
      <button type="button" class="btn btn-light btn-lg rounded"><h3>Register</h3></button>
    </div>

    <div class="socialmedia">
      <button type="button" class="btn btn-outline-light rounded-circle"><i class="fab fa-facebook-f" style="padding: 3px;"></i></button>
      <button type="button" class="btn btn-outline-light rounded-circle"><i class="fab fa-twitter"></i></button>
      <button type="button" class="btn btn-outline-light rounded-circle"><i class="fab fa-instagram"></i></button>
    </div>

  </div>

</body>
</html>
